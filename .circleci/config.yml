version: 2.1

jobs:

  tests:
      docker:
        - image: fkrull/multi-python

      parameters:
        tox_env:
          type: string

      steps:
        - checkout
        - run:
            name: install dependencies
            command: |
              python3.9 -m venv venv
              . venv/bin/activate
              pip install tox
        - run:
            name: run tox environment '<< parameters.tox_env >>'
            command: |
              . venv/bin/activate
              tox -e << parameters.tox_env >>


workflows:
  version: 2

  CI:
    jobs:
      - tests:
          matrix:
            parameters:
              tox_env:
                - style
                - docstyle
                - check-manifest
                - check-testdir
                - check-headers
                - py37
                - py38
                - py39
                - coverage