# ==============================================================
# CI with GitHub Actions
# ==============================================================

name: Scikit-Criteria

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:

        # all the tox with the default python version
        py_version: [3.9]
        tox_env:
          - style
          - docstyle
          - check-manifest
          - check-testdir
          - check-headers
          - coverage

        # check version by version
        include:
          - py_version: 3.7
            tox_env: py37
          - py_version: 3.8
            tox_env: py38
          - py_version: 3.9
            tox_env: py39

    steps:
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py_version}}
      - name: Install tox
        run: pip install tox
      - name: tox -e ${{ matrix.tox_env }}
        run: tox -re ${{ matrix.tox_env }}